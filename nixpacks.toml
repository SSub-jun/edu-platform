# Railway nixpacks config for monorepo
# Optimized for fast builds

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.0.0 --activate",
  "pnpm install --frozen-lockfile --prod=false --filter @edu-platform/db --filter api"
]

[phases.build]
cmds = [
  "cd packages/db && npx prisma generate",
  "cd apps/api && pnpm build",
  "pnpm install --prod --filter @edu-platform/db --filter api"
]

[start]
cmd = "node apps/api/dist/main.js"

[variables]
NODE_ENV = "production"

